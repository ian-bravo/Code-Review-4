<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>~Pizza Parlor Order Form~</title>
</head>
<body>
  <h1>Welcome to online ordering for Pizza Parlor! </h1>
  <h2>Please pick a size and select toppings:</h2>
  <form id="order-form">
    <p>Select a size:</p>
    <p>Sm = $5, Med = $7, Lrg = $9</p>
    <input type="radio" name="size" value="small" id="size-small"/>
    <label for="size-small">Small</label>
    <br />
    <input type="radio" name="size" value="medium" id="size-medium"/>
    <label for="size-medium">Medium</label>
    <br />
    <input type="radio" name="size" value="large" id="size-large" checked/>
    <label for="size-large">Large</label>
    <br />
    <br />
    <p>Select a topping ($4 each)</p>
    <input type="checkbox" id="cheese" name="toppings" checked />
    <label for="cheese">Cheese</label>
    <br />
    <input type="checkbox" id="pepperoni" name="toppings"/>
    <label for="pepperoni">Pepperoni</label>
    <br />
    <input type="checkbox" id="mushroom" name="toppings"/>
    <label for="mushroom">Mushroom</label>
    <br />
    <input type="checkbox" id="onion" name="toppings"/>
    <label for="onion">Onion</label>
    <br />
    <input type="checkbox" id="black-olive" name="toppings"/>
    <label for="black-olive">Black Olive</label>
    <br />
    <input type="checkbox" id="sausage" name="toppings"/>
    <label for="sausage">Sausage</label>
    <br />
    <input type="checkbox" id="ham" name="toppings"/>
    <label for="ham">Ham</label>
    <br />
    <input type="checkbox" id="linguica" name="toppings"/>
    <label for="linguica">Linguica</label>
    <br />
    <button type="submit">Submit</button>
    <button type="button" class="reset">Reset Form</button>
  </form>  
  <div id="total" class="hidden">
    <h3>Your total is:</h3>
    <p>Size Cost: <span id="display-size-cost"></span></p>
    <p>Topping Total: <span id="display-topping-total"></span></p>
    <p>Total: <span id="display-total"></span></p>
  </div>
</body>
</html>
