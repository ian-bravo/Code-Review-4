<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <title>~Pizza Parlor Order Form~</title>
</head>
<body>
  whiteboard:
  checkbox for toppings
  radio for size
  button for submit
  add classes onevent
  <form id="order-form">
    <br />
    <input type="radio" name="size" value="small" id="size-small"/>
    <label for="size-small">Small</label>
    <br />
    <input type="radio" name="size" value="medium" id="size-medium"/>
    <label for="size-medium">Medium</label>
    <br />
    <input type="radio" name="size" value="large" id="size-large" checked/>
    <label for="size-large">Large</label>
    <br />
    <input type="checkbox" id="cheese" name="cheese" checked />
    <label for="cheese">Cheese</label>
    <br />
    <input type="checkbox" id="pepperoni" name="pepperoni"/>
    <label for="pepperoni">Pepperoni</label>
    <br />
    <input type="checkbox" id="mushroom" name="mushroom"/>
    <label for="mushroom">Mushroom</label>
    <br />
    <input type="checkbox" id="onion" name="onion"/>
    <label for="onion">Onion</label>
    <br />
    <input type="checkbox" id="black-olive" name="black-olive"/>
    <label for="black-olive">Black Olive</label>
    <br />
    <input type="checkbox" id="sausage" name="sausage"/>
    <label for="sausage">Sausage</label>
    <br />
    <input type="checkbox" id="ham" name="ham"/>
    <label for="ham">Ham</label>
    <br />
    <input type="checkbox" id="anchovy" name="anchovy"/>
    <label for="anchovy">Anchovy</label>
    <br />
    <button type="submit">Submit</button>
    <div id="total" class="hidden"></div>
    <h3>Your total is:</h3>

  </form>
</body>
</html>
